<!DOCTYPE html>
<html lang="en"></html>
<head>
<title>Survey Form</title>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Survey Form</h1>
  <!-- Create Survey Form -->
  <p>Fill the form to improve our services</p>
  <form id="survey-form">
  <label for="name" id="name-label">Name:</label><br>
  <!-- Input Type Text -->
   <input type="text" id="name" name="name" pattern="[A-Za-z]" placeholder="Enter your name"><br><br>
 <label for="email" id="email-label">Email:</label><br>
 <!-- Input Type Email -->
   <input type="email" id="email" placeholder="Enter your email"><br><br> 
    <label for="number" id="number-label">Number:</label><br>
    <!-- Input Type Number -->
   <input type="number" id="number" minlength="10" maxlength="12" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"" placeholder="Enter your number"><br><br>
<label> What option describes your current role</label><br>                      
   <!-- Dropdown Options -->

   <select id="dropdown options"><br>
<option value="nil"></options>
<option value="customer">Customer</options>
     <option value="employee">Employee</option>
          <option value="None">None</option>
     </select><br><br>

     <label>
Would you recommend C&O Logistics?
        </label><br>
   <!-- Input Type Radio Button -->
  <label for="recommed-1">
  <input type="radio" id="recommed-1" 
name="recommed"> Yes </input><br>
 </label>
  <label for="recommed-2">
<input type="radio" id="recommed-2" 
name="recommed"> No </input><br>
</label>
<label for="recommed-3">
   <input type="radio" id="recommed-3" 
name="recommed"> Maybe</input><br><br>
<label>What services should be implemented?<small>  (check all that applies)</small></label><br>
<!-- Input Type Checkbox -->
<label for="inp-1">
<input type="checkbox" name="inp">Pay on delivery</input><br>
<label for="inp-2">
<input type="checkbox" name="inp">Food delivery</input><br>
<label for="inp-3">
<input type="checkbox" name="inp">Groceries delivery</input><br>
<label for="inp-4">
<input type="checkbox" name="inp">
pharmaceutical delivery</input><br><br><br>
<button type="submit" value="Submit">Submit
</button>  
   </form>
</body>
</html>
